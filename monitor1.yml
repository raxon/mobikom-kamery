essentials:
  screens:
    - streams:
        - url: "rtsp://admin:amsystem@192.168.100.184:554/cam/realmonitor?channel=1&subtype=1"
          freeform_advanced_mpv_options: "--rtsp-transport=tcp --profile=low-latency --untimed"
          probe_timeout: 5
          force_coordinates: [600, 0, 1920, 800]

        - url: "rtsp://admin:amsystem@192.168.100.250:554/cam/realmonitor?channel=1&subtype=1"
          showontop: True
          freeform_advanced_mpv_options: "--rtsp-transport=tcp --profile=low-latency --untimed"
          probe_timeout: 5
          force_coordinates: [0, 0, 600, 400]
        - url: "rtsp://admin:amsystem@192.168.100.180:554/cam/realmonitor?channel=1&subtype=1"
          showontop: True
          freeform_advanced_mpv_options: "--rtsp-transport=tcp --profile=low-latency --untimed"
          probe_timeout: 5
          force_coordinates: [0, 400, 600, 800]
        - url: "https://images.opensurv.net/demo.png"
          imageurl: true
          force_coordinates: [0, 800, 600, 1080]
        - url: "https://images.opensurv.net/demo.png"
          imageurl: true
          force_coordinates: [600, 800, 1260, 1080]
        - url: "https://images.opensurv.net/demo.png"
          imageurl: true
          force_coordinates: [1260, 800, 1920, 1080]