# Configuration for layout with one large screen on top and two smaller screens on bottom
essentials:
  screens:
    - streams:
      # Large panel on top (full width)
      - url: "rtsp://admin:amsystem@192.168.100.184:554"
        force_coordinates: [0, 0, 1920, 810]
      # Bottom left panel
      - url: "rtsp://admin:amsystem@192.168.100.250:554"
        force_coordinates: [0, 810, 960, 1080]
      # Bottom right panel  
      - url: "rtsp://admin:amsystem@192.168.100.180:554"
        force_coordinates: [960, 810, 1920, 1080]